# Alacritty Configuration (TOML format)
# Ayu Mirage theme is active

# Start tmux automatically
[terminal.shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "main"]

[colors.primary]
background = "#202734"
foreground = "#CBCCC6"

[colors.normal]
black = "#191E2A"
red = "#FF3333"
green = "#BAE67E"
yellow = "#FFA759"
blue = "#73D0FF"
magenta = "#FFD580"
cyan = "#95E6CB"
white = "#C7C7C7"

[colors.bright]
black = "#686868"
red = "#F27983"
green = "#A6CC70"
yellow = "#FFCC66"
blue = "#5CCFE6"
magenta = "#FFEE99"
cyan = "#95E6CB"
white = "#FFFFFF"

[window]
opacity = 0.85  # 0.0 = fully transparent, 1.0 = fully opaque
blur = true     # macOS/KDE Wayland only - blurs content behind window


[font]
size = 12.0  # Default is usually 11.25 - increase to your preference
